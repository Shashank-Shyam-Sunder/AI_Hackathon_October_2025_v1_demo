services:
  app:
    build: .
    image: aicost
    container_name: aicost
    command: ["python", "-m", "src.app.cli.pipeline"]
    volumes:
      - ./data:/app/data       # Mount local data/ to container /app/data
    stdin_open: true           # Enable interactive input (for intake prompts)
    tty: true                  # Keep terminal session open
