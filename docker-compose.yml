# ===========================================================

services:
  app:
    build:
      context: .                # build from current directory
      dockerfile: Dockerfile    # explicit for clarity
    image: aicost               # local image name
    container_name: aicost
    command: ["python", "-m", "src.app.cli.pipeline"]

    # ğŸ” Rebuild the container automatically when source code changes (dev convenience)
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: rebuild
          path: ./requirements

    # ğŸ“‚ Mount data folder so outputs persist locally
    volumes:
      - ./data:/app/data

    # ğŸ§  Interactive terminal support (for CLI input)
    stdin_open: true
    tty: true

    # ğŸŒ Environment variables (future flexibility)
    environment:
      PYTHONUNBUFFERED: "1"
      OUTPUT_DIR: "/app/data/out"

    # ğŸ§¹ Clean log output
    restart: "no"
